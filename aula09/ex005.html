<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
            background: #ff8989;
            color:azure;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p id = "resul">Aqui vai o resultado </p>
    <div class = 'sub'>Clique em mim</div>
    <p> Aprendendo a usar <strong> DOM </strong> em JS</p>
    <script> 
        var p1 = window.document.getElementById('resul') //Seleção por ID
        p1.style.color = 'black'
        var p2 = window.document.getElementsByTagName("p")[1] //Seleção por marca
        document.writeln('Está escrito no §2 ' + p2.innerHTML) 
        p2.style.color = 'green' 
        var div = window.document.querySelector('div.sub') //Selector [class '.'/ id '#']
        document.write ('Está escrito na div HTML: ' + div.innerText)


    </script>

    
</body>
</html>
