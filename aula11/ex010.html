<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade </title>
</head>
<body>
    <h1> Sistema de multa </h1>
    <p>Velocidade do carro <input type ="number" id="txtvel"> Km/h </p>
    <input type="button" value="verificar" onclick="calcular()">
    <div id ="res">
    <script>  

        function calcular () {
            var velo = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(velo.value)
            res.innerHTML= `<p>Sua velocidade média foi de <strong>${vel}Km/h </strong> </p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong> MULTADO </strong></p>`
            }
            res.innerHTML += `<p>Diriga sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
