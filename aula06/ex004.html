<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        Body {
            font: normal 20 pt Arial;
        }
    </Style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seu nome <strong>${name}</strong> tem ${nome.length} letras . </br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}</br>`) //deixa maiusc
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}</br>`) //deixa minusc
    </script>
</body>
</html>
