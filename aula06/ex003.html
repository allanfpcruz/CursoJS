<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style> 
        /* CSS */      
        body {
            background-color: aquamarine;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(238, 92, 24)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> 
    <script>
        //JavaScript
        var n1 = Number(window.prompt('Digite um n°: '))
        var n2 = Number(window.prompt('Digite outro n°: '))
        var soma = n1 + n2
        window.alert('A soma dos valores é: ' + soma) //concratenação
        window.alert(`A soma de ${n1} + ${n2} = ${soma}`) //template String
        // (number + number) = adição
        // (string + string) = concratenação
    </script>
</body>
</html>
